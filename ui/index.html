<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>MY DATA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
 	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"> </script>
</head>
<body>

	<div class="container">
		<h1> My Data Secure Request  </h1>
		<p class="explanationText">Enter your email to receive a confirmation code.</p>

		<div class="conts">
			<div class="partsContainer">
				<div class="part1">
					<input type="text" class="email inputtext" placeholder="your email"></input>
					<br><button class="green" onclick="shownext()"> get confirmation code</button>
				</div>

				<div class="part2">
					<input type="text" class="confirmation inputtext" placeholder="paste confirmation"></input>
					<br><button class="green" onclick='confirmationResponse()' > save</button>
				</div>

				<div class="part3">
					<p> Your secret file XXXXXXX has been saved.</p>
					<p> Keep it somewhere where you can remember. You ll need it to open the response..</p>
				</div>

			</div>
		</div>

	<div>


	<script>

		// Animate to next part of the 'form / process'
		function shownext(){

		    $(".part1 input").animate({left: "-=100%"},350);
		    $(".part1 button").animate({left: "-=100%"},350);

		    $(".part2 input").animate({left: "-=100%"},350);
		    $(".part2 button").animate({left: "-=100%"},350);
		};

		function confirmationResponse(){

			// Save file or something here...

			// Show message
			$('.part3').css('display','block');
		}

	</script>


</body>
</html>
